<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="utf-8">
    <title> Dots and Boxes Game</title>

</head>

<body style="background-color:orange">

</body>
<div class="container">

    <button type="submit" id="start_btn">Start a Game</button>
    <button type="submit" id="join_btn">Join a Game</button>

    <!-- <button type="submit" id="join_btn"><a href="index.html" class="button">Join a Game</a></button> -->


</div>

<h1 class="h1home"> Dots & Boxes Game</h1>
<h2 class="h2home"> Start Playing and Have Fun</h2>
<div id="overlay"></div>
<div id="popupCreateGame">
    <div class="popupcontrols">
        <span id="popupclosestart">Close</span>
    </div>
    <div class="popupcontent">
        <h1 id="popuptextCreateGame">Some Popup Content</h1>

        <input type="text" id="username-input" name="username" placeholder="Your name..">

        <button type="submit" id="continue_btn_start">Continue</button>


    </div>
</div>

<div id="popupJoinGame">
    <div class="popupcontrols">
        <span id="popupclosejoin">Close</span>
    </div>
    <div class="popupcontent">
        <h1 id="popuptextJoinGame">Some Popup Content</h1>

        <input type="text" id="username-input-join" name="username" placeholder="Your name..">
        <input type="text" id="gameID-input" name="gameID" placeholder="Game ID">
        <button type="submit" id="continue_btn_join">Continue</button>


    </div>
</div>



<script defer type="text/javascript" src="app.js"></script>
</body>

</html>
